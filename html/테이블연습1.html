<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border-collapse: collapse;
            }
            th, td{
                border: 1px solid;
                border-color: coral;
                text-align: center;

            }
        </style>
    </head>
    <body>
        <table>
            <caption>
                우도입도 총괄요금표
            </caption>
            
            <tr>
                <th rowspan="2" style="background-color: cadetblue;">구분</th>
                <th colspan="3" style="background-color: gold;">우도입도 총괄요금표</th>
                
            </tr>
            <tr>
                
                <th>선박요금</th>
                <th>도립공원입장료</th>
                <th>터미널이용료</th>

            </tr>
            <tr>
                <th style="background-color: cadetblue;">성인</th>
                <th>2,000원</th>
                <th>1,000원</th>
                <th>500원</th>
            </tr>
            <tr>
                <th style="background-color: cadetblue;">중학생이상</th>
                <th>2,000원</th>
                <th>800원</th>
                <th>300원</th>
            </tr>
            <tr>
                <th style="background-color: cadetblue;">초등학생</th>
                <th>700원</th>
                <th>500원</th>
                <th>300원</th>
            </tr>
            <tr>
                <th colspan="4">*이륜차(오토바이,자전거) 및 화물차량은 별도 문의</th>
            </tr>
        </table>
    </body>
</html>
