<!DOCTYPE html>
<html>

<head>
    <script>

        let i = 10;

        setInterval(
            function () {

                window.document.write(i);
                i--;
                window.document.write('<br>');

                if (i < 0) {
                    i = 10;
                }

            }
            , 300)


    </script>
</head>

<body>

</body>

</html>
